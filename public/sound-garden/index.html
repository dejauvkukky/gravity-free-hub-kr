    <style>
        /* Base Layout */
        body {
            margin: 0;
            background-color: #f8fafc;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Explict Padding */

        /* Feature Specific Styles */
        .featured-section {
            margin-bottom: 30px;
        }

        .featured-title {
            font-size: 1.2rem;
            font-weight: 800;
            color: #1e293b;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .featured-scroll {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        @media (max-width: 768px) {
            .featured-scroll {
                grid-template-columns: 1fr;
            }
        }

        .video-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid #f1f5f9;
        }

        .video-card:active {
            transform: scale(0.98);
        }

        .video-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .thumb-area {
            position: relative;
            padding-bottom: 56.25%;
            background: #000;
        }

        .thumb-area img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.9;
        }

        .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2.5rem;
            opacity: 0.9;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.5));
            transition: transform 0.2s;
        }

        .video-card:hover .play-icon {
            transform: translate(-50%, -50%) scale(1.1);
        }

        .v-info {
            padding: 16px;
        }

        .v-title {
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 6px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            color: #334155;
        }

        .v-desc {
            font-size: 0.85rem;
            color: #64748b;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .category-scroll {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 5px;
            margin-bottom: 20px;
            scrollbar-width: none;
        }

        .category-scroll::-webkit-scrollbar {
            display: none;
        }

        .cat-btn {
            background: white;
            border: 1px solid #e2e8f0;

            border-radius: 20px;
            font-size: 0.95rem;
            color: #64748b;
            white-space: nowrap;

            flex-shrink: 0;
            transition: all 0.2s;

        .cat-btn.active {

            color: white;
            border-color: var(--color-primary, #6366f1);
            font-weight: bold;

        .music-list {

        /* Modified Player Overlay - Fixed Footer */

        .video-box iframe {

        /* Scrollable Content Area */
        .player-scroll-content {

        /* Fixed Footer Input */
        .player-footer {

        .player-footer input {

        .comment-bubble {

        .reaction-bar {

        .react-btn {

            margin-top: 20px;
            transition: background 0.2s;
        }

        .load-more-btn:hover {
            background: #f1f5f9;
        }
    </style>

    <script type="module">
        import { auth, db } from '../../src/firebase.js?v=24';
        const COLLECTION = 'sound_garden_posts';

        // State
        let allPosts = [];
        let filteredPosts = [];
        let currentCat = 'all';
        let sortMode = 'new';
        let currentUser = null;
        let visibleCount = 10;
        let isAdmin = false;

        auth.onAuthStateChanged(user => {
            if (!user) location.href = '../login.html';
            else {
                currentUser = user;
                isAdmin = (user.email === 'kukky@family.com');
                if (isAdmin) {
                    const panel = document.getElementById('admin-panel');
                    if (panel) panel.style.display = 'block';
                }
                loadPosts();
            }
        });

        async function loadPosts() {
            try {
                const snapshot = await db.collection(COLLECTION).orderBy('createdAt', 'desc').get();
                allPosts = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                // Initial Filter/Sort
                applyFilterAndSort();
            } catch (e) { document.getElementById('music-list').innerHTML = 'Î°úÎî© Ïã§Ìå®'; }
        }

        // Central Filter logic
        function applyFilterAndSort() {
            // 1. Filter
            filteredPosts = allPosts.slice();
            if (currentCat !== 'all') {
                filteredPosts = filteredPosts.filter(p => p.category === currentCat);
            }

            // 2. Sort
            filteredPosts.sort((a, b) => {
                const dA = new Date(a.createdAt), dB = new Date(b.createdAt);
                if (sortMode === 'new') return dB - dA;
                if (sortMode === 'old') return dA - dB;
                return a.title.localeCompare(b.title);
            });

            // 3. Reset Pagination on Filter/Sort Change
            visibleCount = 10;

            renderUI();
        }

        function renderUI() {
            renderFeatured();
            renderCategories();
            renderList();
        }

        function renderFeatured() {
            const featured = allPosts.slice(0, 3);
            const container = document.getElementById('featured-list');
            if (featured.length === 0) { container.innerHTML = '<div style="color:#999; grid-column:1/-1; text-align:center; padding:20px;">Îì±Î°ùÎêú ÏùåÏïÖÏù¥ ÏóÜÏäµÎãàÎã§.</div>'; return; }
            container.innerHTML = featured.map(post => `
                <div class="video-card" onclick="playMusic('${post.id}')">
                    <div class="thumb-area"><img src="https://img.youtube.com/vi/${post.videoId}/hqdefault.jpg" loading="lazy"><div class="play-icon">‚ñ∂</div></div>
                    <div class="v-info"><div class="v-title">${post.title}</div><div class="v-desc">${post.description || post.category}</div></div>
                </div>
            `).join('');
        }

        function renderCategories() {
            const used = new Set(allPosts.map(p => p.category).filter(Boolean));
            const cats = ['all', ...Array.from(used).sort()];
            document.getElementById('category-list').innerHTML = cats.map(cat =>
                `<button class="cat-btn ${cat === currentCat ? 'active' : ''}" onclick="filterCat('${cat}')">${cat === 'all' ? 'Ï†ÑÏ≤¥' : cat}</button>`
            ).join('');
        }

        function renderList() {
            const listEl = document.getElementById('music-list');
            const btnEl = document.getElementById('load-more-btn');

            // Slice for Pagination
            const displayList = filteredPosts.slice(0, visibleCount);

            if (displayList.length === 0) {
                listEl.innerHTML = '<div style="text-align:center; padding:50px; color:#aaa;">Ï°∞Í±¥Ïóê ÎßûÎäî ÏùåÏïÖÏù¥ ÏóÜÏäµÎãàÎã§ ü•≤</div>';
                btnEl.style.display = 'none';
                return;
            }

            listEl.innerHTML = displayList.map(post => `
                <div class="music-item" onclick="playMusic('${post.id}')">
                    <img class="music-thumb-mini" src="https://img.youtube.com/vi/${post.videoId}/mqdefault.jpg" loading="lazy">
                    <div class="m-info"><div class="m-title">${post.title}</div><div class="m-meta">${post.category} ‚Ä¢ ${post.description}</div></div>
                    ${isAdmin ? `<button onclick="event.stopPropagation(); deletePost('${post.id}')" style="color:#ef4444; background:none; border:none; padding:10px; font-weight:bold;">ÏÇ≠Ï†ú</button>` : ''}
                </div>
            `).join('');

            // Handle Button Visibility
            if (visibleCount < filteredPosts.length) {
                btnEl.style.display = 'block';
                btnEl.innerText = `Îçî Î≥¥Í∏∞ (+${Math.min(10, filteredPosts.length - visibleCount)})`;
            } else {
                btnEl.style.display = 'none';
            }
        }

        // Global functions exposed via window
        window.filterCat = (cat) => { currentCat = cat; applyFilterAndSort(); }
        window.changeSort = () => { sortMode = document.getElementById('sort-select').value; applyFilterAndSort(); }
        window.loadMore = () => { visibleCount += 10; renderList(); }

        window.submitMusicInline = async (e) => {
            e.preventDefault();
            const [url, title, desc, cat] = ['in-url', 'in-title', 'in-desc', 'in-cat'].map(x => document.getElementById(x).value);
            const match = url.match(/^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/);
            if (!match || match[2].length !== 11) { alert('Ïú†ÌäúÎ∏å ÎßÅÌÅ¨ ÌôïÏù∏ ÌïÑÏöî'); return; }
            try {
                await db.collection(COLLECTION).add({
                    videoId: match[2], title, description: desc, category: cat, author: 'kukky',
                    createdAt: new Date().toISOString(), hearts: 0, fires: 0, claps: 0
                });
                alert('Îì±Î°ù ÏôÑÎ£å!');
                ['in-url', 'in-title', 'in-desc', 'in-cat'].forEach(x => document.getElementById(x).value = '');
                loadPosts();
            } catch (e) { alert('ÏóêÎü¨: ' + e.message); }
        }

        window.playMusic = (id) => {
            const p = allPosts.find(x => x.id === id); if (!p) return;
            window.currentPlayingId = id;
            document.getElementById('player-title').innerText = p.title;
            document.getElementById('info-title').innerText = p.title;
            document.getElementById('info-desc').innerText = p.description + (p.category ? ` | ${p.category}` : '');
            document.getElementById('youtube-embed-container').innerHTML = `<iframe src="https://www.youtube.com/embed/${p.videoId}?autoplay=1&playsinline=1" frameborder="0" allowfullscreen></iframe>`;

            document.getElementById('player-overlay').style.display = 'flex';
            document.body.style.overflow = 'hidden'; // Prevent background scroll

            updateReactions(p);
            loadComments(id);
        }

        window.deletePost = async (id) => { if (confirm('Ïù¥ ÏùåÏïÖÏùÑ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) { await db.collection(COLLECTION).doc(id).delete(); loadPosts(); } }

        async function loadComments(id) {
            const list = document.getElementById('comment-list'); list.innerHTML = '<div style="color:#aaa; font-size:0.9rem;">Î°úÎî©Ï§ë...</div>';
            const snap = await db.collection(COLLECTION).doc(id).collection('comments').orderBy('createdAt', 'asc').get();
            list.innerHTML = snap.empty ? '<div style="color:#ccc; padding:10px 0;">Ï≤´ ÎåìÍ∏ÄÏùÑ ÎÇ®Í≤®Ï£ºÏÑ∏Ïöî! üëá</div>' :
                snap.docs.map(d => `<div class="comment-bubble"><b>${d.data().author}</b>: ${d.data().text}</div>`).join('');

            // Scroll to bottom of comments
            const scrollArea = document.querySelector('.player-scroll-content');
            if (scrollArea) scrollArea.scrollTop = scrollArea.scrollHeight;
        }

        window.postComment = async (e) => {
            e.preventDefault(); const input = document.getElementById('comment-input');
            const val = input.value.trim();
            if (!val || !window.currentPlayingId) return;
            await db.collection(COLLECTION).doc(window.currentPlayingId).collection('comments').add({
                text: val, author: sessionStorage.getItem('user_name') || 'Í∞ÄÏ°±', uid: currentUser.uid, createdAt: new Date()
            });
