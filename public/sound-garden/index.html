    <style>
        /* Base Layout */
        body {
            margin: 0;
            background-color: #f8fafc;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            /* padding: 20px; Removed for full-width header */
            box-sizing: border-box;
        }

        /* Standardized to 480px */

        /* Feature Specific Styles */
        .featured-section {
            margin-bottom: 30px;
        }

        .featured-title {
            font-size: 1.2rem;
            font-weight: 800;
            color: #1e293b;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .featured-scroll {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        /* 2 Columns */

        .video-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            cursor: pointer;
            transition: transform 0.2s;
            border: 1px solid #f1f5f9;
        }

        .video-card:active {
            transform: scale(0.98);
        }

        .thumb-area {
            position: relative;
            padding-bottom: 56.25%;
            background: #000;
        }

        .thumb-area img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.9;
        }

        .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2.5rem;
            opacity: 0.9;
            filter: drop-shadow(0 0 5px rgba(0, 0, 0, 0.5));

        .v-info {

        .cat-btn {

            white-space: nowrap;
            cursor: pointer;
            flex-shrink: 0;
            transition: all 0.2s;
            font-weight: 500;
        }

        .cat-btn.active {
            background: var(--color-primary, #6366f1);
            color: white;
            border-color: var(--color-primary, #6366f1);
            font-weight: bold;
        }

        .music-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .music-item {
            background: white;
            border-radius: 12px;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.03);
            cursor: pointer;
            transition: background 0.2s;
            border: 1px solid #f1f5f9;
        }

        .music-item:active {
            background: #f8fafc;
        }

        .music-thumb-mini {

        .admin-form {

        /* Modified Player Overlay */

        .player-container {
            width: 100%;

        /* Matched Width */

        .video-box iframe {
            position: absolute;

        }

        /* Scrollable Content */
        .player-scroll-content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8fafc;
            -webkit-overflow-scrolling: touch;
        }

        .comment-bubble {
            background: white;

            margin-bottom: 12px;

            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);

        /* Footer Input + Emoji Bar */

        .input-bar {

            border-radius: 12px;

    <script type="module">
        import { auth, db } from '../../src/firebase.js?v=26';
        const COLLECTION = 'sound_garden_posts';

        // State
        let allPosts = [];
        let filteredPosts = [];
        let currentCat = 'all';
        let sortMode = 'new';
        let currentUser = null;
        let visibleCount = 10;
        let isAdmin = false;

        auth.onAuthStateChanged(user => {
            if (!user) location.href = '../login.html';
            else {
                currentUser = user;
                isAdmin = (user.email === 'kukky@family.com');
                if (isAdmin) {
                    const panel = document.getElementById('admin-panel');
                    if (panel) panel.style.display = 'block';
                }
                loadPosts();
            }
        });

        async function loadPosts() {
            try {
                const snapshot = await db.collection(COLLECTION).orderBy('createdAt', 'desc').get();
                allPosts = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

                // Populate Category Datalist dynamically
                const uniqueCats = new Set(allPosts.map(p => p.category).filter(Boolean));
                const dataList = document.getElementById('cat-options');
                if (dataList) {
                    dataList.innerHTML = Array.from(uniqueCats).sort().map(c => `<option value="${c}">`).join('');
                }

                // Initial Filter/Sort
                applyFilterAndSort();
            } catch (e) { document.getElementById('music-list').innerHTML = 'ë¡œë”© ì‹¤íŒ¨'; }
        }

        // Central Filter logic
        function applyFilterAndSort() {
            // 1. Filter
            filteredPosts = allPosts.slice();
            if (currentCat !== 'all') {
                filteredPosts = filteredPosts.filter(p => p.category === currentCat);
            }

            // 2. Sort
            filteredPosts.sort((a, b) => {
                const dA = new Date(a.createdAt), dB = new Date(b.createdAt);
                if (sortMode === 'new') return dB - dA;
                if (sortMode === 'old') return dA - dB;
                return a.title.localeCompare(b.title);
            });

            // 3. Reset Pagination
            visibleCount = 10;
            renderUI();
        }

        function renderUI() {
            renderFeatured();
            renderCategories();
            renderList();
        }

        function renderFeatured() {
            // Slice 2 items instead of 3
            const featured = allPosts.slice(0, 2);
            const container = document.getElementById('featured-list');
            if (featured.length === 0) { container.innerHTML = '<div style="color:#999; grid-column:1/-1; text-align:center; padding:20px;">ë“±ë¡ëœ ìŒì•…ì´ ì—†ìŠµë‹ˆë‹¤.</div>'; return; }
            container.innerHTML = featured.map(post => `
                <div class="video-card" onclick="playMusic('${post.id}')">
                    <div class="thumb-area"><img src="https://img.youtube.com/vi/${post.videoId}/hqdefault.jpg" loading="lazy"><div class="play-icon">â–¶</div></div>
                    <div class="v-info"><div class="v-title">${post.title}</div><div class="v-desc">${post.description || post.category}</div></div>
                </div>
            `).join('');
        }

        function renderCategories() {
            const used = new Set(allPosts.map(p => p.category).filter(Boolean));
            const cats = ['all', ...Array.from(used).sort()];
            document.getElementById('category-list').innerHTML = cats.map(cat =>
                `<button class="cat-btn ${cat === currentCat ? 'active' : ''}" onclick="filterCat('${cat}')">${cat === 'all' ? 'ì „ì²´' : cat}</button>`
            ).join('');
        }

        function renderList() {
            const listEl = document.getElementById('music-list');
            const btnEl = document.getElementById('load-more-btn');

            const displayList = filteredPosts.slice(0, visibleCount);

            if (displayList.length === 0) {
                listEl.innerHTML = '<div style="text-align:center; padding:50px; color:#aaa;">ì¡°ê±´ì— ë§ëŠ” ìŒì•…ì´ ì—†ìŠµë‹ˆë‹¤ ğŸ¥²</div>';
                btnEl.style.display = 'none';
                return;
            }

            listEl.innerHTML = displayList.map(post => `
                <div class="music-item" onclick="playMusic('${post.id}')">
                    <img class="music-thumb-mini" src="https://img.youtube.com/vi/${post.videoId}/mqdefault.jpg" loading="lazy">
                    <div class="m-info">
                        <div class="m-title">
                            ${post.title}
                            ${(post.commentCount || 0) > 0 ? `<span style="font-size:0.8rem; color:#6366f1; margin-left:5px; vertical-align:middle;">ğŸ’¬ ${post.commentCount}</span>` : ''}
                        </div>
                        <div class="m-meta">${post.category} â€¢ ${post.description}</div>
                    </div>
                    ${isAdmin ? `<button onclick="event.stopPropagation(); deletePost('${post.id}')" style="color:#ef4444; background:none; border:none; padding:10px; font-weight:bold;">ì‚­ì œ</button>` : ''}
                </div>
            `).join('');

            // Handle Button Visibility
            if (visibleCount < filteredPosts.length) {
                btnEl.style.display = 'block';
                btnEl.innerText = `ë” ë³´ê¸° (+${Math.min(10, filteredPosts.length - visibleCount)})`;
            } else {
                btnEl.style.display = 'none';
            }
        }

        window.filterCat = (cat) => { currentCat = cat; applyFilterAndSort(); }
        window.changeSort = () => { sortMode = document.getElementById('sort-select').value; applyFilterAndSort(); }
        window.loadMore = () => { visibleCount += 10; renderList(); }

        window.submitMusicInline = async (e) => {
            e.preventDefault();
            const [url, title, desc, cat] = ['in-url', 'in-title', 'in-desc', 'in-cat'].map(x => document.getElementById(x).value);
            const match = url.match(/^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/);
            if (!match || match[2].length !== 11) { alert('ìœ íŠœë¸Œ ë§í¬ í™•ì¸ í•„ìš”'); return; }
            try {
                await db.collection(COLLECTION).add({
                    videoId: match[2], title, description: desc, category: cat, author: 'kukky',
                    createdAt: new Date().toISOString(), hearts: 0, fires: 0, claps: 0
                });
                alert('ë“±ë¡ ì™„ë£Œ!');
                ['in-url', 'in-title', 'in-desc', 'in-cat'].forEach(x => document.getElementById(x).value = '');
                loadPosts();
            } catch (e) { alert('ì—ëŸ¬: ' + e.message); }
        }

        window.playMusic = (id) => {
            const p = allPosts.find(x => x.id === id); if (!p) return;
            window.currentPlayingId = id;
            document.getElementById('player-title').innerText = p.title;
            document.getElementById('info-title').innerText = p.title;
            document.getElementById('info-desc').innerText = p.description + (p.category ? ` | ${p.category}` : '');
            document.getElementById('youtube-embed-container').innerHTML = `<iframe src="https://www.youtube.com/embed/${p.videoId}?autoplay=1&playsinline=1" frameborder="0" allowfullscreen></iframe>`;

            document.getElementById('player-overlay').style.display = 'flex';
            document.body.style.overflow = 'hidden';

            loadComments(id);
        }

        window.deletePost = async (id) => { if (confirm('ì´ ìŒì•…ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) { await db.collection(COLLECTION).doc(id).delete(); loadPosts(); } }

        async function loadComments(id) {
            const list = document.getElementById('comment-list'); list.innerHTML = '<div style="color:#aaa; font-size:0.9rem;">ë¡œë”©ì¤‘...</div>';
            const snap = await db.collection(COLLECTION).doc(id).collection('comments').orderBy('createdAt', 'asc').get();
            list.innerHTML = snap.empty ? '<div style="color:#ccc; padding:10px 0;">ì²« ëŒ“ê¸€ì„ ë‚¨ê²¨ì£¼ì„¸ìš”! ğŸ‘‡</div>' :
                snap.docs.map(d => `<div class="comment-bubble"><b>${d.data().author}</b>: ${d.data().text}</div>`).join('');
            const scrollArea = document.querySelector('.player-scroll-content');
            if (scrollArea) scrollArea.scrollTop = scrollArea.scrollHeight;
        }

        window.postComment = async (e) => {
            e.preventDefault(); const input = document.getElementById('comment-input');
            const val = input.value.trim();
            if (!val || !window.currentPlayingId) return;
            await db.collection(COLLECTION).doc(window.currentPlayingId).collection('comments').add({
                text: val, author: sessionStorage.getItem('user_name') || 'ê°€ì¡±', uid: currentUser.uid, createdAt: new Date()
            });

            // Increment Comment Count
            await db.collection(COLLECTION).doc(window.currentPlayingId).update({
                commentCount: firebase.firestore.FieldValue.increment(1)
            });

            input.value = '';
            loadComments(window.currentPlayingId);
            loadPosts(); // Refresh main list to show updated count
        }

        window.migrateCommentCounts = async () => {
            if (!confirm('ëª¨ë“  ê²Œì‹œê¸€ì˜ ë§ê¸€ ìˆ˜ë¥¼ ë‹¤ì‹œ ê³„ì‚°í•˜ì—¬ ë™ê¸°í™”í•˜ì‹œê² ìŠµë‹ˆê¹Œ? (ì‹œê°„ì´ ê±¸ë¦´ ìˆ˜ ìˆìŠµë‹ˆë‹¤)')) return;

            try {
                const snapshot = await db.collection(COLLECTION).get();
                let count = 0;
                for (const doc of snapshot.docs) {
