<body>
    <div class="container" style="justify-content: center; background-color: #f8fafc;">

        <div class="p-4 text-center">
            <h1 style="
                font-size: 3rem; 
                margin-bottom: 0;
                font-weight: 800;
                background: linear-gradient(135deg, #0d9488 0%, #059669 100%);
                background-clip: text;
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                filter: drop-shadow(0 0 10px rgba(20, 184, 166, 0.4));
                -webkit-text-stroke: 1px rgba(13, 148, 136, 0.1);
                letter-spacing: -1px;
            ">Secret Garden</h1>
            <p style="color: #666; margin-top: 8px;">Ïö∞Î¶¨ Í∞ÄÏ°±ÎßåÏùò ÎπÑÎ∞Ä Ï†ïÏõê üåø</p>
        </div>

        <div class="card" style="margin: 24px;">
            <form id="login-form">
                <div class="input-group">
                    <input type="text" id="email" class="input-field" placeholder="ÏïÑÏù¥Îîî" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" class="input-field" placeholder="ÎπÑÎ∞ÄÎ≤àÌò∏" required>
                </div>
                <button type="submit" class="btn btn-primary">Î°úÍ∑∏Ïù∏</button>
            </form>
            <p id="error-msg"
                style="color: red; font-size: 0.9rem; margin-top: 10px; display: none; text-align: center; word-break: break-all;">
            </p>
        </div>

        <div class="text-center p-4">

        </div>
    </div>

    <!-- Scripts -->
    <!-- Load Firebase Config First -->
    <script type="module">
        import { auth } from '../src/firebase.js?v=13'; // This initializes firebase
        // Make auth available globally for simple scripts
        window.auth = auth;
    </script>
    <script src="../src/auth.js"></script>
    <script>
        // Init Check
        try {
            AuthService.checkAuth();
        } catch (e) { console.error(e); }

        const loginForm = document.getElementById('login-form');
        const errorMsg = document.getElementById('error-msg');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const idPart = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            // Auto complete email
            const email = idPart.includes('@') ? idPart : `${idPart}@family.com`;

            errorMsg.innerText = 'Î°úÍ∑∏Ïù∏ Ï§ë...';
            errorMsg.style.display = 'block';
            errorMsg.style.color = 'gray';

            try {
                const result = await AuthService.login(email, password);

                if (result.success) {
                    window.location.href = 'dashboard.html';
                } else {
                    errorMsg.style.display = 'block';
                    errorMsg.style.color = 'red';

                    const msg = `Î°úÍ∑∏Ïù∏ Ïã§Ìå®:\n${result.message}\n(ID: ${email})`;
                    errorMsg.innerText = msg;
                    alert(msg); // Force Alert

                    console.error(result.message);
                }
            } catch (err) {
                alert("Auth Error: " + err);
            }
        });
    </script>
</body>
